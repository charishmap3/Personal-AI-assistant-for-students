<!DOCTYPE html>
<html>
<head>
  <title>Sign Up | AI Student Assistant</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1cc88a, #36b9cc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #1cc88a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    a {
      color: #1cc88a;
      text-decoration: none;
    }
    #message-box {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
    </div> <!-- end .app -->

  <!-- mood/theme script (centralized) -->
  <script th:src="@{/js/mood-theme.js}" src="/js/mood-theme.js" defer></script>
</body>

  <div class="container">
    <h2>Create Account</h2>
    <form action="/api/user/signup" method="post" onsubmit="return validatePassword()">
      <input type="text" name="name" placeholder="Full Name" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" id="password" name="password" placeholder="Create Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login">Login</a></p>
    <div id="message-box"></div>
  </div>

  <script>
    // Validate password before submitting
    function validatePassword() {
      const password = document.getElementById("password").value;
      if (password.length < 8) {
        alert("Password must be at least 8 characters long!");
        return false;
      }
      return true;
    }

    // Display server messages
    const params = new URLSearchParams(window.location.search);
    const success = params.get('success');
    const error = params.get('error');
    const msgBox = document.getElementById('message-box');

    if (success) {
      msgBox.style.color = 'green';
      msgBox.textContent = decodeURIComponent(success.replace(/\+/g, ' '));
    } else if (error) {
      msgBox.style.color = 'red';
      msgBox.textContent = decodeURIComponent(error.replace(/\+/g, ' '));
    }
  </script>
</body>
</html>
