<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title th:text="${pageTitle} ?: 'AI Smart Student Assistant'">AI Smart Student Assistant</title>

  <!-- CSRF tokens for AJAX if Spring Security enabled -->
  <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}"/>

  <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css"/>
  <script th:src="@{/js/main.js}" src="/js/main.js" defer></script>
</head>

<!-- RELIABLE injection of data-theme and data-show-mood into body -->
<body th:attr="data-theme=${session.mood != null ? session.mood : 'neutral'},data-show-mood=${session.showMoodPrompt != null ? session.showMoodPrompt : false}">
  <!-- header fragment if you have one -->
  <div th:replace="fragments/header :: header"></div>

  <!-- page content goes here -->
  <div th:fragment="content" class="container"></div>

  <!-- footer -->
  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
